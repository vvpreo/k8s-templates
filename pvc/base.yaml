apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: myclaim
spec:
  accessModes:
    - ReadOnlyMany
    - ReadWriteOnce
    - ReadWriteMany
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # This field is optional if you want to use the default storage class
  #storageClassName: standard
